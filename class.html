<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
  color: rgb(9, 245, 9);
}
p.center {
    text-align: right;
    color: red;
}
p.large{
    font-size: 300%;
}
</style>
</head>
<body>

<h1 class="center">This Heading will only take the first class</h1>
<p class="center">All paragraphs will take class(p.center).</p> 
<p class="center large">This paragraph refers to two classes</p> 

</body>
</html>
